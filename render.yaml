services:
  - type: web
    name: sorabot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER
        value: true
      # Discord Bot Token (REQUIRED)
      - key: DISCORD_TOKEN
        sync: false  # Set this in Render dashboard
      
      # Firebase Environment Variables (RECOMMENDED for cloud persistence)
      - key: FIREBASE_PROJECT_ID
        sync: false  # Your Firebase project ID
      
      - key: FIREBASE_CLIENT_EMAIL
        sync: false  # Firebase service account email
      
      - key: FIREBASE_PRIVATE_KEY
        sync: false  # Firebase private key from service account JSON
      
      # Optional: Discord webhook for backup notifications
      - key: DISCORD_BACKUP_WEBHOOK
        sync: false  # Discord webhook URL for backup notifications
    
    scaling:
      minInstances: 1
      maxInstances: 1
    
    # Health check endpoint
    healthCheckPath: /health