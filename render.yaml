services:
  - type: web
    name: sorabot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER
        value: true
      # Discord Bot Token (REQUIRED)
      - key: DISCORD_TOKEN
        sync: false  # Set this in Render dashboard
      
      # Firebase Realtime Database Credentials (REQUIRED)
      - key: FIREBASE_PRIVATE_KEY
        sync: false  # Private key from Firebase service account JSON
      
      - key: FIREBASE_CLIENT_EMAIL
        sync: false  # Client email from Firebase service account JSON
      
      - key: FIREBASE_PRIVATE_KEY_ID
        sync: false  # Private key ID from Firebase service account JSON
      
      - key: FIREBASE_CLIENT_ID
        sync: false  # Client ID from Firebase service account JSON
    
    scaling:
      minInstances: 1
      maxInstances: 1
    
    # Health check endpoint
    healthCheckPath: /health